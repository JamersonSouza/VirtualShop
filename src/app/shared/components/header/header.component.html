<mat-toolbar class="max-w-7x1 mx-auto border-x justify-between">
    <a routerLink="home">Virtual Shop</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="itemsQtd" [matBadgeHidden]="!itemsQtd" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">{{itemsQtd}} item</span>
                <a routerLink="/checkout">Ver Carrinho</a>
            </div>
            <div *ngIf="checkout.items.length" class="p-3 flex justify-between font-light mb-2">
                <div *ngFor="let item of checkout.items" class="flex justify-between font-light mb-2">
                    {{item.name}} x {{item.qtd}} &nbsp;&nbsp;&nbsp;
                    <span class="font-bold">{{ item.price | currency }}</span>
                </div>
            </div>
            <div class="flex p-2 justify-between font-light">
                Total:
                <span class="font-bold">{{ getTotal(checkout.items) | currency}}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button
                (click)="clearCheckout()"
                 class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button routerLink="cart"
                 class="bg-green-600 text-white w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
