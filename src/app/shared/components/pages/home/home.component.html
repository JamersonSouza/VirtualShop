<mat-drawer-container autosize="true" class="min-h-full max-w-7x1 mx-auto border-x">
    <mat-drawer mode="side" opened class="p-6">
            <div>
                <app-filters (showCategories)="getCategory($event)"></app-filters>
            </div>
    </mat-drawer>
    <mat-drawer-content class="p-6">
            <app-product-header
            (itemsCountChange)="ItemsCountChange($event)"
            (sortChange)="sortChange($event)"
            (columsCountChange)="onColumsCountChange($event)"></app-product-header>
            <!-- {{category}} -->
            <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
                    <mat-grid-tile *ngFor="let product of products">
                        <app-product-box
                         [product]="product"
                         (addItemToCarEmiter)="addItemToCart($event)" class="w-full" [withMode]="cols === 1"></app-product-box>
                    </mat-grid-tile>

            </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
